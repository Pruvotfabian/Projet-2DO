

<div class="back">
 
</div>
<div class="content">
<div class="row">
  <div class="width">
    <h3>Connexion</h3>
    <div>
    <div class="form-group">
      <input type="text" class="formControl" placeholder="Email" #userName required>
    </div>
    </div>
    <div class="form-group">
      <input type="password" class="formControl" placeholder="Mot de passe" #userPassword required>
    </div>

    <div class="formGroup">
      <input type="button" class="btn button" value="Connexion" (click)="authService.SignIn(userName.value, userPassword.value)">
    </div>

    <div class="formGroup">
      <span class="or"><span class="orInner">Ou</span></span>
    </div>

    <div class="formGroup">
      <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
        <i class="fab fa-google-plus-g"></i>
        Connexion Google
      </button>
    </div>

    <div class="forgotPassword">
      <span routerLink="/password-forget">Mot de passe oublié ?</span>
    </div>
  </div>

  <div class="redirectToLogin">
    <span>Aucun compte ? <span class="redirect" routerLink="/sign-up">Créer un compte </span></span>
  </div>

</div>
</div>
